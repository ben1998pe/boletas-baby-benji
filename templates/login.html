<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boletas Baby Benji - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="Logo Baby Benji" class="login-logo" />
      <h1 class="login-title">Boletas Baby Benji</h1>

      {% if error %}
        <div class="login-error">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="usuario" placeholder="Usuario" required />
        <input type="password" name="clave" placeholder="ContraseÃ±a" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
